<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/login-singup-style.css">
    <title>Log in | Sing up</title>
</head>

<body>
    <iframe src="../pages/navbar.html" frameborder="0" width="100%"></iframe>
    <h1>LOG IN - SING UP</h1>
    <h3>to learn more with us..</h3>
    <div style="margin-top: -150px;">
        <div class="container">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account.</p>
            <hr style="width: 400px">

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="radio" name="remember" style="margin-bottom:15px"> Male
                <input type="radio" name="remember" style="margin-bottom:15px"> Female
            </label>

            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        <div class="vertical-line"></div>
        <div class="container2">
            <h2>Log in</h2>
            <p>You are already registered? Please Login.</p>
            <hr style="width: 400px">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br />
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br />
            <button type="submit">Login</button>
            <br />
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    </div>
    <audio controls autoplay>
        <source src="../vids-audio/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="footer">
        <p>AGO LEARNING - Copy Right © | Contact: agostin.kn@gmail.com | Ago KN✓</p>
    </div>
</body>

</html>
